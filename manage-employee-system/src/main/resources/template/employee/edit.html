<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form th:action="@{/new}" method="post"  th:object="employee">
        <input type="text" class="form-control" name="id" aria-describedby="emailHelp">

        <div class="mb-3">
            <label for="exampleInputText" class="form-label">First Name</label>
            <input type="text" class="form-control" name="firstName" id="exampleInputText" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Second Name</label>
            <input type="text" class="form-control" name="lastName" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
            <label class="form-check-label" for="exampleCheck1">Email</label>
            <input type="email" class="form-check-input"  name="email" id="exampleCheck1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
