<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Employee</title>
</head>
<body>
<h1>Edit Employee</h1>

<form th:action="@{'/employees/' + ${employee.id}}" method="post" th:object="${employee}">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required/><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required/><br/>

    <label for="jobTitle">Job Title:</label>
    <input type="text" id="jobTitle" th:field="*{jobTitle}" required/><br/>

    <label for="department">Department:</label>
    <input type="text" id="department" th:field="*{department}" required/><br/>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required/><br/>

    <label for="salary">Salary:</label>
    <input type="number" id="salary" th:field="*{salary}" step="0.01" required/><br/>

    <button type="submit">Update</button>
</form>

<a th:href="@{/employees}">Back to List</a>

</body>
</html>
